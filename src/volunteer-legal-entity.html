<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/volunteer/index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>

    <!-- Place for HERO -->
    <section class="section volunteer__section">
      <div class="container">
        <div class="volunteer__wrapper">
          <include
            src="./partials/volunteer/volunteer-legal-entity/aside.html"
          ></include>

          <ul class="volunteer__list">
            <li  data-radio-list data-radio="types">
              <include  src="./partials/types/types.html"></include>
            </li>
            <li hidden data-radio-list data-radio="register">
              <!-- Change paragraph on your block with tag <include href=""></include> -->
              <p>Реєстрація</p>
            </li>
            <li hidden data-radio-list data-radio="status">
              <include src="./partials/status/status.html"></include>
            </li>
            <li hidden data-radio-list data-radio="bank-account">
              <!-- Change paragraph on your block with tag <include href=""></include> -->
              <p>Відкриття банківсього рахунку</p>
            </li>
            <li hidden data-radio-list data-radio="nuances">
              <!-- Change paragraph on your block with tag <include href=""></include> -->
              <p>Нюанси обліку та оподаткування</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <include src="./partials/footer.html"></include>
  </body>
</html>
